  /* Contenedor del formulario */
.formulario {
    width: 400px;
    background: white;
    border-radius: 10px;
    padding: 20px 40px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    background-size: cover;
    background-color:transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    margin-left: 525px;
    margin-top: 170px;
  }
  
  .formulario h1 {
    text-align: center;
    padding-bottom: 20px;
    border-bottom: 1px solid silver;
    margin-bottom: 20px;
  }
  
  /* Estilos para el formulario */
  .formulario form {
    box-sizing: border-box;
  }
  
  .username,
  .contraseña {
    position: relative;
    border-bottom: 2px solid #adadad;
    margin: 30px 0;
  }
  
  .username input,
  .contraseña input {
    width: 100%;
    padding: 0 5px;
    height: 40px;
    font-size: 16px;
    border: none;
    background: none;
    outline: none;
  }
  
  .username label,
  .contraseña label {
    position: absolute;
    top: 50%;
    left: 5px;
    color: #adadad;
    transform: translateY(-50%);
    font-size: 16px;
    pointer-events: none;
  }
  
  .username span::before,
  .contraseña span::before {
    content: '';
    position: absolute;
    top: 40px;
    left: 0;
    width: 0;
    height: 2px;
    background: turquoise;
    transition: width 0.3s;
  }
  
  .username input:focus ~ span::before,
  .contraseña input:focus ~ span::before {
    width: 100%;
  }
  
  input[type="text"],
  input[type="password"] {
    font-size: 18px;
  }
  
  input[type="button"] {
    width: 100%;
    height: 50px;
    border: 1px solid;
    background: aqua;
    border-radius: 25px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    outline: none;
    margin-top: 20px;
  }
  
  input[type="button"]:hover {
    border-color: black;
    transition: 0.5s;
  }
  
  /* Enlace de registro */
  .registro {
    text-align: center;
    margin-top: 20px;
  }
  
  .registro a {
    color: blue;
    text-decoration: none;
  }
  
  .registro a:hover {
    text-decoration: underline;
  }

/*Productos del hotel*/
.conatiner{
    position: relative;
    display: flex;
    align-items: center;
    gap: 50px;
    margin-right: 500px;
    right: 50px;
    margin-left: 0;
    top: 50px;
    
}
.conatiner .card{
    position: relative;
    width: 300px;
    height: 300px;
    background: #fff;
    border-radius: 40px;
    box-shadow: 0 20px 25px rgba(0, 0, 0, 0.25);
    transition: 0.5s;
    overflow: hidden;
    
}

.conatiner .card:hover{
    height: 420px;
}

/*Aca se pone el blur pa la imagen del product*/
.conatiner .card .img-bx {
    position: relative;
    width: 100%;
    height: 260px;
    background: var(--img);
    background-size: 100%;
    background-position: center;
    transition: 1.5;
    
}

.conatiner .card:hover .img-bx{
    background-size: 110%;
    filter: blur(0px);
    -webkit-filter: blur(0px);
    
}

.conatiner .card .img-bx::before {
    content: "";
    position: absolute;
    bottom: -40px;
    width: 100%;
    height: 80px;
    border-radius: 40px;
    background: #fff;
    
    
}

.conatiner .card .img-bx::after{
    content: "";
    position: absolute;
    right: 0;
    bottom: 40px;
    width: 80px;
    height: 80px;
    background: transparent;
    border-radius: 50%;
    box-shadow: 75px 70px 0 40px #fff;
    
    
}

.conatiner .card .content {
   position: relative;
   top: -40px;
   z-index: 10;
   padding: 0 30px;
   transition: 0.5s;
   
}

.conatiner .card .content h3{
    position: relative;
    font-size: 1.25rem;
    color: #333;

}

.conatiner .card .content span {
    position: absolute;
    bottom: -15px;
